<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css" />
    <script src="form.js"></script>
</head>
<body>
    <div class="container">
        <hr/>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Employee
            </div>
            <div class="panel-body">
                <form action="" method="GET">
                    <div class="form-group" id="fdiv">
                        <label class="control-label" for="fname">FirstName</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="First Name"
                        onblur="validateFname()"/>
                        <p id="fout"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lname">LastName</label>
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name"/>
                    </div> 
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" type="text" id="email" name="email" placeholder="abc@.com"
                                oninput="validateEmail()"/>
                                <p id="eout"></p>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="pwd">Password</label>
                                <span class="glyphicon glyphicon-eye-open" onclick="showPassword()"></span>
                                <input class="form-control" type="password" id="pwd" name="pwd"
                                oninput="validatePassword()"/>
                                <p id="pout"></p>
                                <div id="ppout">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <span></span>
                            <div class="form-group">
                                <label class="control-label">Country</label>
                                <select class="form-control" name="loc" id="country" onChange="getCountry()">
                                    <option>India</option>
                                    <option>Germany</option>
                                    <option>Russia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
